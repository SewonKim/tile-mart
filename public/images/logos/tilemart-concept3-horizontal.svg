<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" role="img" aria-labelledby="logo-title3">
  <title id="logo-title3">타일마트 로고</title>
  <defs>
    <style>
      .c3-accent { fill: #55c89f; }
      .c3-text { fill: #222222; }
      .c3-sub { fill: #888888; }
    </style>
  </defs>

  <!-- 다이아몬드 타일 아이콘 -->
  <g id="icon" transform="translate(28, 28)">
    <!-- 45도 회전 타일 3장 겹침 효과 -->
    <rect x="-18" y="-18" width="36" height="36" rx="4" transform="rotate(45)" fill="#55c89f" opacity="0.3"/>
    <rect x="-14" y="-14" width="28" height="28" rx="3" transform="rotate(45)" fill="#55c89f" opacity="0.6"/>
    <rect x="-10" y="-10" width="20" height="20" rx="2" transform="rotate(45)" fill="#55c89f"/>
  </g>

  <!-- 워드마크 (모던 타이포) -->
  <g id="wordmark">
    <text x="64" y="28" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif" font-size="30" font-weight="800" class="c3-text">
      타일마트
    </text>
    <!-- 구분선 -->
    <line x1="64" y1="35" x2="112" y2="35" stroke="#55c89f" stroke-width="2.5" stroke-linecap="round"/>
    <text x="64" y="50" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif" font-size="11" font-weight="600" class="c3-sub" letter-spacing="4.5">
      TILE MART
    </text>
  </g>
</svg>
